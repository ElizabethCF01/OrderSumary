<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container d-flex flex-center">
        <div class="card">
          <div class="card-img"></div>
          <div class="card-body d-flex flex-center flex-column">
            <h1 class="title bl-dark font-900">Order Summary</h1>

            <p class="desc bl-lihgt">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plan d-flex flex-center">
              <div class="d-flex flex-center">
                <object
                  data="./images/icon-music.svg"
                  width="60"
                  height="60"
                  alt="music"
                ></object>
                <div>
                  <p class="font-900 bl-dark">Annual Plan</p>
                  <p class="bl-lihgt">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="font-700">Change</a>
            </div>
            <div class="pay d-flex flex-column">
              <button class="font-900">Proceed to Payment</button>
              <button class="font-900 bl-lihgt">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
